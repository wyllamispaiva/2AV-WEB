<body>

    <div class="main-content">
        <header class="topnav">
            <nav>
                <ul class="topnav-menu">
                  
                </ul>
            </nav>
            <section class="perfil"></section>
        </header>

        <main>
            <section class="summary">
                <h2>Lista de Apostas</h2>
                <ul id="listaApostas">
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            // Verificar se há suporte para localStorage no navegador
                            if (typeof Storage !== 'undefined') {
                                // Recuperar os dados armazenados
                                let apostas = JSON.parse(localStorage.getItem('apostas')) || [];
                
                                // Referência ao elemento da lista
                                const listaApostas = document.getElementById('listaApostas');
                
                                // Exibir as apostas na lista
                                apostas.forEach(function (aposta) {
                                    const li = document.createElement('li');
                                    li.textContent = `Nome: ${aposta.nome} | Time: ${aposta.time} | Valor:R$ ${aposta.valor} | Descrição: ${aposta.descricao || 'N/A'}`;
                                    listaApostas.appendChild(li);
                                });
                            } else {
                                alert('Seu navegador não suporta o recurso localStorage. Por favor, atualize para um navegador mais recente.');
                            }
                        });
                    </script>                </ul>
                <a href="index2.html" class="btn">Voltar</a>
            </section>
        </main>
    </div>
